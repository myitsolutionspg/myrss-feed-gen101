name: Generate RSS Feed

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate feed
        run: python scripts/feedgen.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add feeds/png-latest-news.xml

          # Only commit if file actually changed
          git diff --cached --quiet || git commit -m "Auto update RSS feed"

          # Pull latest main to avoid non-fast-forward
          git pull --rebase origin main || true

          # Force-with-lease is safe for automation (prevents accidental overwrite)
          git push --force-with-lease origin main
