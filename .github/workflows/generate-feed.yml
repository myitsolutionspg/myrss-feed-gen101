name: Generate RSS Feed

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate feed
        run: python scripts/feedgen.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Ensure we're up to date with remote before committing/pushing
          git fetch origin main
          git checkout main
          git reset --hard origin/main

          git add feeds/png-latest-news.xml
          git commit -m "Auto update RSS feed" || echo "No changes"

          # Pull/rebase (safe even if no changes)
          git pull --rebase origin main || true

          git push origin main
