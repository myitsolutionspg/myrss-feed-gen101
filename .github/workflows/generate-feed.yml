name: Generate RSS Feed

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate RSS feed
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > feeds/png-latest-news.xml
          echo '<rss version="2.0"><channel>' >> feeds/png-latest-news.xml
          echo '<title>PNG Latest News - Master Feed</title>' >> feeds/png-latest-news.xml
          echo '<link>https://myitsolutionspg.github.io/myrss-feed-gen101/</link>' >> feeds/png-latest-news.xml
          echo '<description>Auto generated feed</description>' >> feeds/png-latest-news.xml
          echo "<lastBuildDate>$(date -u)</lastBuildDate>" >> feeds/png-latest-news.xml

          echo '<item>' >> feeds/png-latest-news.xml
          echo '<title>Auto Generated Test</title>' >> feeds/png-latest-news.xml
          echo '<link>https://example.com/test</link>' >> feeds/png-latest-news.xml
          echo '<guid>https://example.com/test</guid>' >> feeds/png-latest-news.xml
          echo "<pubDate>$(date -u)</pubDate>" >> feeds/png-latest-news.xml
          echo '<description>Generated by GitHub Action</description>' >> feeds/png-latest-news.xml
          echo '</item>' >> feeds/png-latest-news.xml

          echo '</channel></rss>' >> feeds/png-latest-news.xml

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add feeds/png-latest-news.xml
          git commit -m "Auto update RSS feed" || echo "No changes"
          git push
