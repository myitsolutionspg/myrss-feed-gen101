name: Generate RSS Feed

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

# Prevent scheduled runs overlapping and fighting each other
concurrency:
  group: generate-rss-feed
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # important for rebase/push stability

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate feed
        run: python scripts/feedgen.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto update RSS feed"
          title: "Auto update RSS feed"
          body: "Automated update of feeds/png-latest-news.xml"
          branch: bot/rss-update
          delete-branch: true
          add-paths: |
            feeds/png-latest-news.xml

      - name: Auto-merge Pull Request
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
