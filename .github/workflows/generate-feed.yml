name: Generate RSS Feed

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

# Prevent scheduled runs overlapping and fighting each other
concurrency:
  group: generate-rss-feed
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # important for rebase/push stability

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate feed
        run: python scripts/feedgen.py

      - name: Commit & push (safe)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto update RSS feed"
          branch: main
          file_pattern: feeds/png-latest-news.xml
