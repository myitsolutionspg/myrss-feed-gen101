name: Generate RSS Feed

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate feed
        run: python scripts/feedgen.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Ensure we are on latest main
          git fetch origin main
          git checkout main
          git reset --hard origin/main

          # Re-generate stage (file already generated)
          git add feeds/png-latest-news.xml

          # Commit only if there are staged changes
          git diff --cached --quiet || git commit -m "Auto update RSS feed"

          # Push safely even if another run updated main
          git push --force-with-lease origin main
